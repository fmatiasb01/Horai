<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horai - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .home-container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 32px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .horai-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      padding: 18px 24px;
      border-radius: 16px;
      margin-bottom: 10px;
    }
    .horai-header h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .horai-nav .Button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .horai-nav .Button:hover {
      background: #2563eb;
    }
    .HomeCard {
      background: #f8fafc;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
    }
    .HomeCard h2 {
      font-size: 22px;
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 10px;
    }
    .HomeCard p {
      font-size: 16px;
      color: #334155;
    }
    .horai-footer {
      text-align: center;
      color: #64748b;
      font-size: 13px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .home-container {
        max-width: 98vw;
        padding: 18px 8px 12px 8px;
      }
      .horai-header h1 {
        font-size: 20px;
      }
      .HomeCard {
        padding: 18px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <header class="horai-header">
      <h1>Horai</h1>
      <nav class="horai-nav">
        <a href="/logout" class="Button">Cerrar sesión</a>
      </nav>
    </header>
    <main>
      <section class="HomeCard">
        <h2>Bienvenido, Usuario</h2>
        <p>Este es tu panel principal. Aquí puedes ver tus actividades y acceder a las funciones de Horai.</p>
      </section>
    </main>
    <footer class="horai-footer">
      <p>© 2025 Horai</p>
    </footer>
  </div>
  <script>
    // Navegación mock para logout
    document.querySelector('.horai-nav .Button').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '/logout';
    });
  </script>
</body>
</html>
